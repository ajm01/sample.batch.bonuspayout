apiVersion: batch/v1
kind: Job
metadata:
 name: batch
spec:
 backoffLimit: 0
 template:
   metadata:
     name: batch
   spec:
     volumes:
     - name: logs
       emptyDir: {}
     containers:
     - name: bonuspayout
       volumeMounts:
       - name: logs
         mountPath: /logs
       image: ajymau/bonuspayout:dev-last 
       envFrom:
       - secretRef:
           name: bp-database-secret
       imagePullPolicy: Always 
       command:
       - /bin/sh
       - -c
       - /opt/ol/wlp/bin/server start 
     - name: batchmgr
       volumeMounts:
       - name: var-logs
         mountPath: /usr/share/serverlogs
       image: ajymau/batchdriver:dev-last
       imagePullPolicy: Always
       command:
       - /bin/sh
       - -c
       - python3 /scripts/batchframework.py
     restartPolicy: Never
